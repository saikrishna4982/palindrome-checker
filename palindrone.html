<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	 <title>Palindrome Checker</title>
</head>
<body>
<header class="page-header bg-success mr-5 mt-3	" style="padding: 10px;color: white;">
	<h1>Palindrone checker</h1>
	</header>
</header>
<div class="container mt-5" >
<form class="from-group ml-5">
	<label>Enter Text</label><br>
	<input type="text" name="name" placeholder="Enter text to check" class="from-group mr-3"id="name">
	<button type="button" class="btn btn-primary mr-5" id="button" onclick="palindrome()">Submit</button>
</form>
</div>
<script type="text/javascript">
	function palindrome() {
		var str=document.getElementById('name');
		var string=str.value;
		console.log(string);
		var re=/[\W_]/g;
  		var lowercase=string.toLowerCase().replace(re,'');
  		var check=lowercase.split('').reverse().join('');
  		if(check===lowercase)
  		{
  		alert( string + ' A palindrome');
  }
  else{
    alert( string+ ' not a palindrome');
  
	}
}
</script>
</body>
</html>
